# =================================
# SDN Frontend Docker Compose
# =================================

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
      - nextjs_cache:/app/.next/cache
    container_name: sdn-frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sdn-network
    # Performance optimizations
    shm_size: 2gb
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

networks:
  sdn-network:
    driver: bridge

volumes:
  nextjs_cache: